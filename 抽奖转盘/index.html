<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<script src="../js/zepto.min.js"></script>
<script src="../js/award.js"></script>
<title>转盘抽奖</title>
<style>
*{padding:0;margin:0}
body{background:#f03200}
.box{position:relative;max-width:750px;margin:0 auto}
.box .img01{width:100%}
.box .drawBtn{position:absolute;width:10rem;height:auto;left:50%;margin-left:-5rem;top:50%;margin-top:-5rem}
.box1{position:relative;max-width:750px;margin:0 auto}
.box1 .img01{width:100%}
.box1 .drawBtn2{position:absolute;width:10rem;height:auto;left:50%;margin-left:-5rem}
</style>
</head>
<body>
<div class="box">
	<img src="http://www.17sucai.com/preview/513767/2017-04-17/%E8%BD%AC%E7%9B%98%E6%8A%BD%E5%A5%96%E6%8F%92%E4%BB%B6css32/images/img_01.png" class="img01" alt="">
	<img src="http://www.17sucai.com/preview/513767/2017-04-17/%E8%BD%AC%E7%9B%98%E6%8A%BD%E5%A5%96%E6%8F%92%E4%BB%B6css32/images/img_03.png" class="drawBtn">
</div>

<script>
$(".box .img01").load(function() {
	var obj = $(".drawBtn");
	var hei = $(this).height();
	var hei2 = obj.height();
	obj.css("top",(hei - hei2)/2);
});

</script>
<script>
//share份额[数字没有默认],
//speed速度[单位s,最小0.1s],
//velocityCurve速度曲线[linear匀速，ease慢快慢，ease-in慢慢开始，ease-out慢慢结束，ease-in-out慢快慢等，用的是css3的速度曲线],可以不写，ease默认值；
//callback回调函数
//weeks几周[默认2周，可以不写]

//几份和回调函数这两个参数是必填


function callbackA(ind)
{
	alert("第一个回调"+ind);
};

var newdraw =new turntableDraw('.drawBtn',{
	share:8,
	speed:"3s",
	velocityCurve:"ease",
	weeks:6,
	callback:function(num)
	{
		callbackA(num);
	},
});

$(".drawBtn").click(function(event) {
	//ajax
	newdraw.goto(parseInt(Math.random()*8)+1);
});

</script>
</body>
</html>
